<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>글 작성</title>
</head>
<body>
    <div th:replace="header :: headerFragment"></div>
        <div class="container">
            <div class="page-header">
                <h1>글 쓰기</h1>
            </div>
            <form id="myform" action="/post/create" method="POST">

                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" name="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="contents">contents</label>
                    <textarea id="contents" name="contents" class="form-control" style="width: 1100px; height: 300px"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" mt-3>등록하기</button>
            </form>
        </div>
    </body>
</html>

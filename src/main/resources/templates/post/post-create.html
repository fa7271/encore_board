<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>글 작성</title>
</head>
<body>
<div th:replace="header :: headerFragment"></div>
<div class="container">
    <div class="page-header">
        <h1>글 쓰기</h1>
    </div>
    <form id="myform" action="/post/create" method="POST">

        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="contents">contents</label>
            <textarea id="contents" name="contents" class="form-control" required
                      style="width: 1100px; height: 300px"></textarea>
        </div>
        <div class="form-group">
            <label for="email">email</label>
            <input type="email" id="email" name="email" class="form-control">
        </div>
        <div class="form-group">
            <label>예약여부</label>
            <input type="radio" id="appointment" name="appointment" value = "Y"> YES
            <input type="radio" name="appointment" value = "N" checked> NO
            <label>예약시간</label>
            <input type="datetime-local" id = "appointmentTime" name="appointmentTime" >
        </div>
        <button type="submit" class="btn btn-primary" mt-3>등록하기</button>
    </form>
<!--    <div th:if="${errorMessage != null}">-->
<!--        <input type ="hidden" id ="error" th:value="${errorMessage}"/>-->
<!--    </div>-->
</div>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var appointmentTimeInput = document.getElementById("appointmentTime");

        appointmentTimeInput.addEventListener("input", function() {
            var selectedDateTime = new Date(this.value);
            var today = new Date();

            if (selectedDateTime < today) {
                alert("오늘 이전의 날짜와 시간을 선택할 수 없습니다.");
                this.value = "";
            }
        });
    });
</script>

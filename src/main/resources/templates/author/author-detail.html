<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Title</title>
    <style>
        #update-form {
            display: none;
        }

        .pull-right {
            float: left;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div th:replace="header :: headerFragment"></div>
<div class="container">
    <div class="page-header">
        <h1>회원 상세보기</h1>
    </div>
    <table class="table">
        <tr>
            <td>ID</td>
            <td th:text="${author.id}"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td th:text="${author.name}"></td>
        </tr>
        <tr>
            <td>EMAIL</td>
            <td th:text="${author.email}"></td>
        </tr>
        <tr>
            <td>PASSWORD</td>
            <td th:text="${author.password}"></td>
        </tr>
        <tr>
            <td>가입시간</td>
            <td th:text="${author.createdTime}"></td>
        </tr>
        <tr>
            <td>Role</td>
            <td th:text="${author.role}"></td>
        </tr>
        <tr>
            <td>작성 글 수</td>
            <td th:text="${author.counts}"></td>
        </tr>
    </table>
    <div class="pull-right">
        <button class="btn btn-primary" on onclick="showupdateform()">수정</button>
    </div>
    <div class="pull-right">
        <a th:href="@{|/author/delete/${author.id}|}" class="btn btn-primary">삭제</a>
    </div>
    <br>
    <div id="update-form" class="mt-4">
        <form th:action="@{|/author/${author.id}/update|}" method="POST">
            <div class="form-group">
                <label for="id">id :</label>
                <input type="text" id="id" name="id" class="form-control" th:value="${author.id}">
            </div>
            <div class="form-group">
                <label for="name">name :</label>
                <input type="text" id="name" name="name" class="form-control" th:value="${author.name}">
            </div>
            <div class="form-group">
                <label for="email">email :</label>
                <input type="text" id="email" name="email" class="form-control" th:value="${author.email}" readonly>
            </div>
            <div class="form-group">
                <label for="password">password :</label>
                <input type="text" id="password" name="password" class="form-control" th:value="${author.password}">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary mt-3">수정완료</button>
            </div>
        </form>
    </div>
</div>
<script>
    function showupdateform() {
        document.getElementById('update-form').style.display = 'block';
    }
</script>
</body>
</html>

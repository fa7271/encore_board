<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Title</title>
    <style>
        #update-form{
            display: none;
        }
    </style>
</head>
<body>
    <div th:replace="header :: headerFragment"></div>
    <div class="container">
        <div class="page-header">
            <h1>회원 상세보기</h1>
        </div>
        <table class="table">
            <tr>
                <td>ID</td>
                <td th:text = "${author.id}"></td>
            </tr>
            <tr>
                <td>Name </td>
                <td th:text = "${author.name}"></td>
            </tr>
            <tr>
                <td>EMAIL </td>
                <td th:text = "${author.email}"></td>
            </tr>
            <tr>
                <td>PASSWORD</td>
                <td th:text = "${author.password}"></td>
            </tr>
            <tr>
                <td>가입시간</td>
                <td th:text = "${author.createdTime}"></td>
            </tr>
        </table>
        <div class="pull-right">
            <button class="btn btn-primary" on onclick="showupdateform()">수정</button>
        </div>
        <div class="pull-right">
           <a th:href="@{|/author/delete/${author.id}|}" class="btn btn-primary">삭제</a>
        </div>
        <div id="update-form">
            <form id="myform" action="/author/update" method="POST"> <!-- form 형식 기본 -->
                <p>id : <input type="text" id="id" name="id" th:value="${author.id}" readonly></p>
                <p>name : <input type="text" id="name" name="name" th:value="${author.name}"></p>
                <p>email : <input type="text" id="email" name="email" th:value="${author.email}" readonly></p>
                <p>password : <input type="password" id="password" name="password" th:value="${author.password}"></p>
                <p><input type="submit" value="수정완료"></p>
            </form>
        </div>
    </div>
    <script>
        function showupdateform(){
            document.getElementById('update-form').style.display = 'block';
        }
    </script>
</body>
</html>
